{% extends "master.html" %}

{% block title %}
    Update Member
{% endblock %}
link

{% block content %}
<h2>Update Member</h2>
<form method="post">
    {% csrf_token %}
    
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="{{ person.firstname }}" ><br><br>
    
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="{{ person.lastname }}" ><br><br>
    
    <button type="submit">Update</button>
</form>
{% endblock %}
